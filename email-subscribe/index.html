<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!-- in this file i use BEM methodologhy too just for test and make clear each section -->
  <body>
    <div
      class="main-section bg-zinc-700 h-screen flex items-center justify-center"
    >
      <div class="custom-box bg-zinc-800 rounded-2xl p-2">
        <div
          class="custom-box__contetnt flex flex-col md:flex-row items-center"
        >
          <img
            class="content-section__image w-full object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-400"
            src="./images/image.jpg"
          />
          <div
            class="p-6 md:12 content-section__description description-section"
          >
            <h2
              class="description-section__title text-white font-serif text-center font-bold md:text-left"
            >
              get diet and fitness tips in your inbox
            </h2>
            <p
              class="description-section__paragraph max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              eat better and exercise better.sign up for diet an d fitness
              newsletter.
            </p>
            <div
              class="description-section__actions actions-section flex flex-col md:flex-row space-y-4 md:space-x-3 md:space-y-0 mt-5"
            >
              <input
                placeholder="enter your email address "
                class="actions-section__input py-2 px-4 text-white bg-zinc-800 text-center border border-zinc-600 placeholder:text-xs md:text-left focus:outline-none"
              />
              <button
                class="actions-section__button px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
